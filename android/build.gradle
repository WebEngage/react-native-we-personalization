buildscript {
  repositories {
    flatDir{
      dirs 'libs'
    }
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:7.2.1"
    classpath 'com.google.gms:google-services:4.3.14'
  }
}

def isNewArchitectureEnabled() {
  return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: "com.android.library"

if (isNewArchitectureEnabled()) {
  apply plugin: "com.facebook.react"
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties["WebengagePersonalization_" + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["WebengagePersonalization_" + name]).toInteger()
}

android {
  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
    buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString()
  }
  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

}

repositories {
  mavenCentral()
  google()
}


dependencies {
  // implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')

  // For < 0.71, this will be from the local maven repo
  // For > 0.71, this will be replaced by `com.facebook.react:react-android:$version` by react gradle plugin
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:0.20.1"
  // cardView
  implementation 'androidx.cardview:cardview:1.0.0'
  implementation 'androidx.core:core:1.3.2'

  // implementation 'com.webengage:android-sdk:4.0.0'
  // TODO = When enabling aar file add android-sdk also
  // if adding from implementation we-personalization:1.1.0' then only WE-Personalization
//  implementation files('we-personalization')

 implementation 'com.webengage:we-personalization:1.1.0'

//  implementation(name:'libs/we-personalization-debug1', ext:'aar')

  //  implementation files('libs/we-personalization-debug.aar')

//   implementation (project(':we-personalization'))
  // implementation (project(':android-sdk'))

  // CoroutineScope
  api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.0'
  api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.0'
  api "org.jetbrains.kotlin:kotlin-stdlib:1.4.10"
}

if (isNewArchitectureEnabled()) {
  react {
    jsRootDir = file("../src/")
    libraryName = "WebengagePersonalizationView"
    codegenJavaPackageName = "com.webengagepersonalization"
  }
}
